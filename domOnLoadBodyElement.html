<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DOM - onload (body tag attribute)</title>
    <script src="/js/script4.js"></script>
  </head>
  <body onload="addEvents()">
    <!--
            onload will load all html elements before calling the passed
            in Javscript function. 

            Can place script inside head tag.
        -->

    <h1>DOM Manipulation 4 - onload body tag attribute</h1>
    <h1>DOM - Unobtrusive Event Binding</h1>
    <div>
      <button id="onclickBtn">onlick</button>
      <button id="addEventListenerBtn">addEventListener</button>
    </div>
  </body>
</html>
