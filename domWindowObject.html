<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DOM - Window Object</title>
  </head>
  <body>
    <h1>DOM - Window Object</h1>
    <img src="/images/dom_hierarchy.jpg" alt="" />
    <script>
      //opens a new window; only works with tab before width and status
      var newWindow = window.open(
        "",
        "sampleWindow",
        "width=300, height=100, menubar=yes,    status=yes, resizable=yes"
      );
      newWindow.document.write(
        "<html><head><title>Sample Title</title></head><body><h1>SampleText</h1></body>"
      );
      newWindow.status = "Hello folks";
    </script>
  </body>
</html>
