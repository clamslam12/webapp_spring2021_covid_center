<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
      <meta charset="UTF-8"> Define the character set used:
      <meta name="keywords" content="HTML, CSS, JavaScript"> Define keywords for search engines:
      <meta name="description" content="Free Web tutorials"> Define a description of your web page:
      <meta name="author" content="John Doe"> Define the author of a page:
      <meta http-equiv="refresh" content="30"> Refresh document every 30 seconds:
      
    -->
    <title>HTML - Tables</title>
  </head>
  <body>
    <!--
            thead, tbody, tfoot are optional, but useful especially for filtering purposes.
            Some important attributes

            colspan: specifies number of columns that the cell spans
            rowspan: specifies number of rows that the cell spans
        -->
    <!--
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
            </tfoot>
        </table>
    -->
    <table>
      <tr>
        <td><strong>Month</strong></td>
        <td><strong>Savings</strong></td>
      </tr>
      <tr>
        <td>Jan</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Feb</td>
        <td>$200</td>
      </tr>
    </table>
    <h4>Table with cell colspan="2"</h4>
    <table border="1">
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
      </tr>
      <tr>
        <td colspan="2">cell 3</td>
      </tr>
    </table>
    <h4>Table with cell rowspan="2"</h4>
    <table border="1">
      <tr>
        <td rowspan="2">cell 1</td>
        <td>cell 2</td>
      </tr>
      <tr>
        <td>cell 3</td>
      </tr>
    </table>
  </body>
</html>
