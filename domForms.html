<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DOM - Form Validation with JS</title>
  </head>
  <body>
    <h1>Form Validation With JS</h1>
    <form
      action="/signup"
      name="myForm"
      onsubmit=" return validateForm()"
      method="post"
    >
      Name: <input type="text" name="fname" />
      <input type="submit" value="Submit" />
      <script>
        const validateForm = () => {
          let x = document.forms["myForm"]["fname"].value;
          if (x == "") {
            alert("Name must be filled out");
            return false;
          }
          return true;
        };
      </script>
    </form>
  </body>
</html>
