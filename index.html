<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>JS - ClassWork Part3 (Google Books API)</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="" class="form-group">
        <fieldset class="border">
          <legend class="w-auto">Google Books Search</legend>
          <div class="row form-group">
            <!--form-group adds margin to bottom-->
            <label for="txtSearch" class="col-sm-1 col-form-label"
              >keyword:</label
            >
            <div class="col-sm-5 col-lg-4">
              <input
                type="text"
                id="txtSearch"
                name="txtSearch"
                placeholder="enter keywords..."
                class="form-control"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4">
              <button
                type="button"
                class="btn btn-primary"
                onclick="searchGoogleBooks()"
              >
                Search
              </button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </fieldset>
      </form>
      <div id="mainDiv"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/js/classWorkJSPart3.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
