<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>JS - ClassWork Part3 (Google Books API)</title>
  </head>
  <body>
    <div id="app">
      <form
        action=""
        class="form-group"
        v-on:submit.prevent="searchGoogleBooks"
      >
        <!--v-on:submit.prevent="searchGoogleBooks" 
        //on submit, prevent default(browser refresh) and invoke searchGoogleBooks function
      -->
        <fieldset class="border">
          <legend class="w-auto">Google Books Search</legend>
          <div class="row form-group">
            <!--form-group adds margin to bottom-->
            <label for="txtSearch" class="col-sm-1 col-form-label"
              >keyword:</label
            >
            <div class="col-sm-5 col-lg-4">
              <input
                type="text"
                id="txtSearch"
                name="txtSearch"
                placeholder="enter keywords..."
                class="form-control"
                v-model="keyword"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </fieldset>
      </form>
      <!-- v-html same as innerHtml -->
      <div id="mainDiv">
        <div class="row col-sm-5" v-if="result != null">
          found {{ (result != null)? result.totalItems: '' }} books
        </div>
        <div class="row">
          <book-display
            v-if="result != null"
            v-for="(book, index) in result.items"
            v-bind:key="book.id"
            v-bind:book="JSON.stringify(book)"
          ></book-display>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!--<script src="/js/classWorkJSPart3.js"></script>-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/vue.js"></script>
    <script src="js/components/bookDisplay.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
