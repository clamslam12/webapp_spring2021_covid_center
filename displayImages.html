<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML - Displaying Images</title>
    </head>
    <body>
        <!--
            src: Specifies the relative or absolute URL for the GIF or JPEG file.
            alt: Specifies the text that's displayed when the image can't be displayed.
            height: Specifies the height of the image in pixels.
            width: Specifies the width of the image in pixels.
            ../ - go back one directory level
            / - root directory

        -->
        <h3>Absolute url</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" 
        alt="https://www.ionos.com/digitalguide/fileadmin/DigitalGuide/Teaser/alt-taste.jpg" 
        width="300" height="100">
        <h3>Relative to current directory</h3>
        <img src="images/sim.png" width="100" height="200">

    </body>
</html>
