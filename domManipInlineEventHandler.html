<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS - DOM Manipulation</title>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <h1>DOM Manipulation</h1>
    <div>
      <h3>
        Using inline event handler onmouseover="change('on')"
        onmouseout="change('off')"
      </h3>
      <img
        src="/images/lamp_off.png"
        alt=""
        id="lamp"
        onmouseover="change('on')"
        onmouseout="change('off')"
      />
      <div id="statusDiv"></div>
    </div>
  </body>
</html>
