<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA Compatible" content="IE-edge" />
    <!--
            For mobile devices, you need to use viewport meta tag to turn off default mobile zooming
            The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).

            The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser.

        -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS - Bootstrap 2</title>
    <!--
        Always link CSS files at the bottom of header and JS files at the bottom of body (to render styles first)
    -->
    <!--
            link to external CSS files
        -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--
        Bootstrap requires a containing element to wrap site contents.
        
        The .container class provides a responsive fixed width container
        The .container-fluid class provides a full width container, spanning the entire width of the viewport
*******************************************************************************************           
              Syntax is col-SIZE-SPAN. SIZE represents the responsiveness: sm, md, lg or xl, while SPAN represents a number between 1-12, which should add up to 12 for each row.


              Since we don't have col-lg, col-md-4 will be the default for media 
              sizes with min-width larger then col-md's min-width. Bootstrap will use the largest class size declared as a default for
              media sizes larger then the largest declared size.
*******************************************************************************************
              /* Extra small devices (phones, 600px and down) */
            @media only screen and (max-width: 575px) {...}

            /* Small devices (portrait tablets and large phones, 600px and up) */
            @media only screen and (min-width: 576px) {...}

            /* Medium devices (landscape tablets, 768px and up) */
            @media only screen and (min-width: 768px) {...}

            /* Large devices (laptops/desktops, 992px and up) */
            @media only screen and (min-width: 992px) {...}

            /* Extra large devices (large laptops and desktops, 1200px and up) */
            @media only screen and (min-width: 1200px) {...}
*******************************************************************************************
*******************************************************************************************
            The Bootstrap 4 grid system has five classes:

            .col- (extra small devices - screen width less than 576px)
            .col-sm- (small devices - screen width equal to or greater than 576px)
            .col-md- (medium devices - screen width equal to or greater than 768px)
            .col-lg- (large devices - screen width equal to or greater than 992px)
            .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
*******************************************************************************************
*******************************************************************************************
          -->
    <!--
              if media size is small (min-width: 576px), then each article in the row will span 6 columns (col-sm-6)
              if media size is medium (min-width: 768px), then each article in the row will span 4 columns (col-md-4)
              if media size is large (min-width: 992px), then each article in the row will span 2 columns (col-lg-2)
          -->
    <!--
        Custom bootstrap layout
      -->
    <h2>Custom bootstrap layout with class="col-md-4 col-sm-6 col-lg-2"</h2>
    <div class="container-fluid">
      <section class="row">
        <article class="col-md-4 col-sm-6 col-lg-2">Article 1</article>
        <article class="col-md-4 col-sm-6 col-lg-2">Article 2</article>
        <article class="col-md-4 col-sm-6 col-lg-2">Article 3</article>
        <article class="col-md-4 col-sm-6 col-lg-2">Article 4</article>
        <article class="col-md-4 col-sm-6 col-lg-2">Article 5</article>
        <article class="col-md-4 col-sm-6 col-lg-2">Article 6</article>
      </section>
    </div>
    <!--
        Can let Bootstrap automatically handle the layout:
          
      -->
    <h2>Auto boostrap layout with class="row"</h2>
    <div class="container-fluid">
      <section class="row">
        <article class="col">Article 1</article>
        <article class="col">Article 2</article>
        <article class="col">Article 3</article>
        <article class="col">Article 4</article>
        <article class="col">Article 5</article>
        <article class="col">Article 6</article>
      </section>
    </div>

    <!--
      Put scripts in this order jQuery, Popper, Bootstrap
    -->
    <!--
          jQuery (Bootstrap JS plugin depends on it)
      -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!--
          Bootstrap JS CDN link
      -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--
              link to external JS files
          -->
    <script src="js/script.js"></script>
  </body>
</html>
